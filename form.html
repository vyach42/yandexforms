<!DOCTYPE html>
<html>
<head>
    <title>Форма заявки</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #4CAF50; color: white; padding: 15px; border: none; width: 100%; }
    </style>
</head>
<body>
    <h2>Форма заявки</h2>
    <form id="myForm">
        <input type="text" name="fio" placeholder="ФИО (как в паспорте)" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <select name="education_level">
            <option value="">Уровень образования</option>
            <option value="ВО">Высшее образование</option>
            <option value="СПО">Среднее профессиональное</option>
        </select>
        <input type="text" name="snils" placeholder="СНИЛС">
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            fetch('https://script.google.com/macros/s/AKfycbxnoo5_bv4z4U0qxkI7a9UgEyXw0QuYZBCiTS4vqlBVDUz1XdI44ueU1OBjs2dafdBrBg/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => alert('Данные отправлены!'))
            .catch(error => alert('Ошибка: ' + error));
        });
    </script>
</body>
</html>
